syntax = 'proto3';

option java_multiple_files = true;

// java生成包名
option java_package = "com.github.jianlu8023.grpcexample.proto.demo";
option java_outer_classname = "DemoProto";

message DemoRequest{
  string msg = 1;
}

message DemoResponse{
  string msg = 1;
}


service DemoService{
  rpc demo(DemoRequest) returns(DemoResponse);
}